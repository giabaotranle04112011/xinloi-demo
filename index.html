<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xin L·ªói Hu·ª≥nh Linh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000011 0%, #000000 100%);
      font-family: "Comic Sans MS", cursive, sans-serif;
      user-select: none;
      perspective: 1000px;
      cursor: pointer;
    }

    #galaxy {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    #rotatingContainer {
      position: fixed;
      top: 50%; left: 50%;
      width: 100vw; height: 100vh;
      pointer-events: none;
      transform-style: preserve-3d;
      transform-origin: center center;
      z-index: 2;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
    }

    .text-particle {
      position: absolute;
      white-space: nowrap;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
      font-weight: bold;
      will-change: transform, opacity;
    }

    .container {
      position: relative;
      z-index: 5;
      background-color: #ffffffd9;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(255,0,100,0.3);
      max-width: 600px;
      margin: auto;
      text-align: center;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    h1 {
      color: #ff4fa0;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffb6c1;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    button:hover {
      background-color: #ff1493;
      transform: scale(1.1) rotate(-2deg);
    }

    .apology {
      display: none;
      font-size: 1.3em;
      color: #d63384;
      font-weight: bold;
      margin-top: 20px;
      min-height: 120px;
      white-space: pre-line;
      line-height: 1.6em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99cc; }
      to   { text-shadow: 0 0 20px #ff4fa0, 0 0 30px #ff66b2; }
    }

    /* Hi·ªáu ·ª©ng tim ƒë·∫≠p */
    .heartbeat {
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.1); }
    }

    /* Icon nh·∫°c */
    #musicIcon {
      position: fixed;
      bottom: 15px;
      right: 15px;
      font-size: 2em;
      color: #ff4fa0;
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    canvas.fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="galaxy"></div>
  <div id="rotatingContainer"></div>

  <div class="container">
    <h1>Xin L·ªói Hu·ª≥nh Linh üòÖ</h1>
    <p>M√¨nh l·ª° ch·ª•p h√¨nh d√¨m b·∫°n r·ªìi üò≠ B·∫•m n√∫t b√™n d∆∞·ªõi ƒë·ªÉ nh·∫≠n l·ªùi xin l·ªói ch√¢n th√†nh nha! ü•∫</p>
    <button id="apologyBtn" onclick="showApology()">üëâ Xem L·ªùi Xin L·ªói üëà</button>
    <div id="apologyMessage" class="apology"></div>
  </div>

  <div id="musicIcon">üéµ</div>
  <canvas class="fireworks"></canvas>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c4df6f0b2.mp3?filename=romantic-112941.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const rotatingContainer = document.getElementById('rotatingContainer');
    const galaxy = document.getElementById('galaxy');
    const musicIcon = document.getElementById("musicIcon");

    const messages = ["C·∫≠u √† üíñ","T·ªõ xin l·ªói m√†aaaaaaa üò≠","Tha l·ªói cho t·ªõ nhaaaaa ü•∫","B·∫°n d·ªÖ th∆∞∆°ng nh·∫•t √° ‚ú®"];
    const icons = ["‚ù§Ô∏è","üíï","üíó","üòò","‚ú®"];
    const textColor = "#ff7487";

    const maxParticles = 150;
    const activeParticles = new Set();

    function createTextParticle() {
      if (activeParticles.size >= maxParticles) return;
      const el = document.createElement('div');
      const isIcon = Math.random() < 0.4;
      el.className = 'text-particle';
      el.textContent = isIcon ? icons[Math.floor(Math.random()*icons.length)]
                              : messages[Math.floor(Math.random()*messages.length)];
      el.style.fontSize = (isIcon ? 20 : 18) + Math.random()*12 + 'px';
      el.style.color = textColor;
      el.style.opacity = 0;
      rotatingContainer.appendChild(el);

      const w = el.offsetWidth || 50;
      el.style.left = Math.random() * (window.innerWidth - w) + 'px';
      const translateZ = -Math.random() * 300;
      const startY = -30, endY = window.innerHeight + 30;
      const duration = 8000 + Math.random()*4000;
      const t0 = performance.now();

      function anim(t) {
        const dt = t - t0;
        if (dt < duration) {
          const p = dt/duration;
          el.style.transform = `translateY(${startY + p*(endY-startY)}px) translateZ(${translateZ}px)`;
          el.style.opacity = p<0.1 ? p*10 : (p>0.9 ? (1-p)*10 : 1);
          requestAnimationFrame(anim);
        } else { el.remove(); activeParticles.delete(el); }
      }
      activeParticles.add(el);
      requestAnimationFrame(anim);
    }

    // N·ªÅn sao xoay ch·∫≠m
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.z = 150;
    const renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    galaxy.appendChild(renderer.domElement);

    const starsCount=500;
    const geometry=new THREE.BufferGeometry();
    const positions=new Float32Array(starsCount*3);
    for (let i=0;i<starsCount;i++){
      positions[i*3]=(Math.random()-0.5)*400;
      positions[i*3+1]=(Math.random()-0.5)*400;
      positions[i*3+2]=(Math.random()-0.5)*400;
    }
    geometry.setAttribute('position',new THREE.BufferAttribute(positions,3));
    const starTexture=new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
    const material=new THREE.PointsMaterial({color:0xffffff,size:0.5,map:starTexture,transparent:true,depthWrite:false});
    const stars=new THREE.Points(geometry,material);
    scene.add(stars);

    function animateStars(){
      requestAnimationFrame(animateStars);
      stars.rotation.y+=0.0008;
      stars.rotation.x+=0.0003;
      renderer.render(scene,camera);
    }
    animateStars();

    // Typewriter
    function typeWriter(text, element, speed=50, callback){
      let i=0;
      function typing(){
        if(i<text.length){
          element.innerHTML+=text.charAt(i);
          i++;
          setTimeout(typing,speed);
        } else if(callback) callback();
      }
      typing();
    }

    // Fireworks
    const fwCanvas=document.querySelector(".fireworks");
    const ctx=fwCanvas.getContext("2d");
    let fireworks=[];
    function resizeFW(){
      fwCanvas.width=window.innerWidth;
      fwCanvas.height=window.innerHeight;
    }
    window.addEventListener("resize",resizeFW);
    resizeFW();

    function Firework(x,y){
      this.x=x; this.y=y; this.particles=[];
      for(let i=0;i<30;i++){
        this.particles.push({
          x:x,y:y,
          vx:(Math.random()-0.5)*5,
          vy:(Math.random()-0.5)*5,
          life:100
        });
      }
    }
    Firework.prototype.update=function(){
      this.particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.life--;
      });
      this.particles=this.particles.filter(p=>p.life>0);
    }
    Firework.prototype.draw=function(){
      this.particles.forEach(p=>{
        ctx.fillStyle="rgba(255,100,200,"+(p.life/100)+")";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
      });
    }
    function animateFW(){
      requestAnimationFrame(animateFW);
      ctx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
      fireworks.forEach(fw=>{fw.update();fw.draw();});
      fireworks=fireworks.filter(fw=>fw.particles.length>0);
    }
    animateFW();

    // Hi·ªán xin l·ªói
    function showApology(){
      const apology=document.getElementById('apologyMessage');
      const button=document.getElementById('apologyBtn');
      const bgm=document.getElementById("bgm");
      button.style.display="none";
      apology.style.display="block";
      bgm.play();
      musicIcon.style.display="block";

      const message="Hu·ª≥nh Linh ∆°i, m√¨nh th·∫≠t s·ª± xin l·ªói v√¨ ƒë√£ ch·ª•p ·∫£nh d√¨m b·∫°n nha!\nM√¨nh h·ª©a s·∫Ω ch·ª•p l·∫°i m·ªôt b·ª©c th·∫≠t xinh ƒë·ªÉ b√π l·∫°i ü•∞\nTha th·ª© cho m√¨nh ƒëi, b·∫°n d·ªÖ th∆∞∆°ng nh·∫•t lu√¥n √° üíñ‚ú®";
      typeWriter(message,apology,40,()=>{
        apology.classList.add("heartbeat");
        for(let i=0;i<6;i++){
          setTimeout(()=>{
            fireworks.push(new Firework(Math.random()*window.innerWidth,Math.random()*window.innerHeight/2));
          },i*400);
        }
      });

      setInterval(()=>{ for(let i=0;i<3;i++) createTextParticle(); },300);
    }

    // Xoay khi di chu·ªôt
    document.addEventListener('mousemove',(e)=>{
      const cx=window.innerWidth/2, cy=window.innerHeight/2;
      const rotY=((e.clientX-cx)/cx)*10;
      const rotX=(-(e.clientY-cy)/cy)*10;
      rotatingContainer.style.transform=`translate(-50%,-50%) rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    });
  </script>
</body>
</html>
